<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Auto Tab Closer</title>
</head>
<body>
  タブを閉じるまでの時間を設定してください(単位:分)
  <input type="number" id="minutesToCloseTab" value="" min="1" minlength="1" />
  <button id="saveButton">保存</button>
  <p style="display: none" id="savedText">保存しました</p>

  <script src="popup.js" type="module"></script>
</body>
